<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>simple blog</title>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="css/bootstrap.min.css" />

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<!-- 自己写的css文件 -->
<link rel="stylesheet" href="css/mycss.css">

<!-- 引入jQuery.min.js文件，没这个文件下拉按钮失效-->
<script src="js/jquery-1.11.1.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<nav class="navbar navbar-default" style="margin: 0px">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">QLazy社区</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="搜索内容">
					</div>
					<button type="submit" class="btn btn-default">搜索</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li ><a href="/publish">发布</a></li>
					<li th:if="${session.user == null}"><a href="checkUser">登录</a></li>
					<li class="dropdown" th:if="${session.user != null}"><a
						href="#" class="dropdown-toggle" data-toggle="dropdown"
						role="button" aria-haspopup="true" aria-expanded="false"
						th:text="${session.user.name}">我 <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">消息中心</a></li>
							<li><a href="#">个人中心</a></li>
							<li><a href="#">退出登录</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row main">
			<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
				<h2>
					<span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
					发起
				</h2>
				<hr>
				<form action="/publish" method="post">
					<div class="form-group">
						<label for="title">问题标题（简单扼要）：</label> 
						<input th:value="${title}" type="test" class="form-control" id="title" name="title" placeholder="问题标题。。。">
					</div>
					<div class="form-group">
						<label for="description">问题补充（必填，请参照右侧提示）</label>
						<textarea th:text="${description}" class="form-control" id="description" name="description" cols="30" rows="10"></textarea>
					</div>
					<div class="form-group">
						<label for="tag">添加标签：</label> 
						<input th:value="${tag}" type="test" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号分隔">
					</div>
					<div style="float: left;">
						<span th:text="${error}" class="question-text"></span>
					</div>
					<button type="submit" class="btn btn-success btn-publish">发布</button>
				</form>

			</div>
			<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
				<h3>问题发布指南</h3>
				* 问题标题：请用精简的语言描述您发布的问题，不超过25字； <br>
				* 问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料； <br>
				* 选择标签：选择一个或对个合适的标签，用逗号隔开，每个标签不超过10个字；<br>
			</div>
		</div>
	</div>
</body>
</html>
