<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">

<!-- 自己写的css文件 -->
<link rel="stylesheet" href="/css/mycss.css">

<!-- 引入jQuery.min.js文件，没这个文件下拉按钮失效-->
<script src="/js/jquery-3.4.1.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<div th:insert="~{navigation :: nav-top}"></div>
	<div class="row main">
		<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
			<h2>
				<span class="glyphicon glyphicon-list" aria-hidden="true" th:text="${sectionName}"></span>
			</h2>
			<hr>
		</div>
		<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
			<div class="list-group">
				<a href="/person/myQuestions" th:class="${section=='myQuestions'}?'list-group-item active':'list-group-item'"> 我的提问 </a> 
				<a href="/person/myReplies" th:class="${section=='myReplies'}?'list-group-item active':'list-group-item'"> 我的回复 
				<span class="badge">14</span>
				</a> 
			</div>
		</div>
	</div>
</body>
</html>
