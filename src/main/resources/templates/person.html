<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>个人中心</title>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">

<!-- 自己写的css文件 -->
<link rel="stylesheet" href="/css/mycss.css">

<!-- 引入jQuery.min.js文件，没这个文件下拉按钮失效-->
<script src="/js/jquery-3.4.1.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<div th:insert="~{navigation :: nav-top}"></div>
	<div class="row main">
		<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
			<h2>
				<span class="glyphicon glyphicon-list" aria-hidden="true" th:text="${sectionName}"></span>
			</h2>
			<hr>
			<div th:if="${section=='myQuestions'}">
				<!-- 个人问题显示 -->
				<div class="media" th:each="question:${pagination.data}">
					<div class="media-left">
						<a th:href="@{'/question/'+${question.id}}"> <img class="media-object avatorUrl"
							th:src="${question.user.avatarUrl}" >
						</a>
					</div>
					<div class="media-body">
						<h4 class="media-heading">
							<a th:href="@{'/question/'+${question.id}}" th:text="${question.title}" style="color:black;"></a>
						</h4>
						<span class="text-desc"> 
							<span th:text="${question.commentCount}"></span>个回复
							<span th:text="${question.viewCount}"></span>·次浏览 
							<span th:text="${#dates.format(question.gmtCreate,'yyy-MM-dd HH:mm')}"></span>
						</span>
					</div>
				</div>
			</div>
			<div th:if="${section=='myReplies'}">
				<!-- 个人通知显示 -->
				<div class="media" th:each="notification:${pagination.data}">
					<div class="media-body">
						<span th:text="${notification.notifierName+' '+notification.typeName+' '}"></span> 
						<a th:href="@{'/notification/'+${notification.id}}"
							th:text="${notification.outerTitle}">
						</a> 
						<span class="label label-danger" th:if="${notification.status==0}">未读</span>
						<br>
						<span class="text-desc"> 
							<span th:text="${#dates.format(notification.gmtCreate,'yyy-MM-dd HH:mm')}"></span>
						</span>
					</div>
				</div>
			</div>
			<!-- 分页 -->
			<nav aria-label="Page navigation" style="float: right;">
				<ul class="pagination">
					<li th:if="${pagination.showFirstPage}"><a href="/?page=1"
						aria-label="frist"> <span aria-hidden="true">&lt;&lt;</span>
					</a></li>
					<li th:if="${pagination.showPrvious}"><a
						th:href="@{'/person/'+${section}+'?page='+${pagination.page-1}}"
						aria-label="previous"> <span aria-hidden="true">&lt;</span>
					</a></li>
					<li th:each="page:${pagination.pages}"
						th:class="${pagination.page==page}?'active':''"><a
						th:href="@{'/person/'+${section}+'?page='+${page}}" th:text="${page}"></a></li>
					<li th:if="${pagination.showNext}"><a
						th:href="@{'/person/'+${section}+'?page='+${pagination.page+1}}"
						aria-label="next"> <span aria-hidden="true">&gt;</span>
					</a></li>
					<li th:if="${pagination.showEndPage}"><a
						th:href="@{'/person/'+${section}+'?page='+${pagination.totalPages}}"
						aria-label="end"> <span aria-hidden="true">&gt;&gt;</span>
					</a></li>
				</ul>
			</nav>
		</div>
		<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
			<div class="list-group">
				<a href="/person/myQuestions" th:class="${section=='myQuestions'}?'list-group-item active':'list-group-item'"> 我的提问 </a> 
				<a href="/person/myReplies" th:class="${section=='myReplies'}?'list-group-item active':'list-group-item'"> 我的回复 
					<span class="badge" th:text="${session.unreadCount}"></span>
				</a> 
			</div>
		</div>
	</div>
</body>
</html>
