<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>simple blog</title>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="css/bootstrap.min.css" />

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<!-- 自己写的css文件 -->
<link rel="stylesheet" href="css/mycss.css">

<!-- 引入jQuery.min.js文件，没这个文件下拉按钮失效-->
<script src="js/jquery-1.11.1.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">QLazy社区</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="搜索内容">
					</div>
					<button type="submit" class="btn btn-default">搜索</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/publish">发布</a></li>
					<li th:if="${session.user == null}"><a href="/checkUser">登录</a></li>
					<li class="dropdown" th:if="${session.user != null}"><a
						href="#" class="dropdown-toggle" data-toggle="dropdown"
						role="button" aria-haspopup="true" aria-expanded="false"
						th:text="${session.user.name}">我 <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">消息中心</a></li>
							<li><a href="#">个人中心</a></li>
							<li><a href="#">退出登录</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="row main">
		<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
			<h2>
				<span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现
			</h2>
			<hr>
			<div class="media" th:each="question:${pageInits.questions}">
				<div class="media-left">
					<a href="#"> <img class="media-object"
						th:src="${question.user.avatarUrl}" style="height: 47px">
					</a>
				</div>
				<div class="media-body">
					<h4 class="media-heading" th:text="${question.title}">name</h4>
					<span th:text="${question.description}"></span> <span
						class="text-desc"> <span th:text="${question.commentCount}"></span>个回复
						<span th:text="${question.viewCount}"></span>·次浏览 <span
						th:text="${#dates.format(question.gmtCreate,'dd MMMM yyy')}"></span>
					</span>
				</div>
			</div>
			<nav aria-label="Page navigation" style="float: right;">
				<ul class="pagination">
					<li><a href="#" aria-label="Previous"> <span
							aria-hidden="true">&laquo;</span>
					</a></li>
					<ul class="pagination"
						th:each="i: ${#numbers.sequence(1,pageInits.pages)}">
						<li><a th:href="@{'/?page='+${i}+'&size=5'}">[[${i}]]</a></li>
					</ul>
					<li><a href="#" aria-label="Next"> <span
							aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</nav>
		</div>
		<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
			<h3>热门话题</h3>
		</div>
	</div>

</body>
</html>
